<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Untitled Document</title>

<script src="HTTP://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="groupSelectChecks.js"></script>

<script type="text/javascript">
$(function(){
  	$('ul').groupSelectChecks({siblingGroup:'li', keyCode:18});
	$('table').groupSelectChecks({siblingGroup:'table tr'});
	$('#list1').groupSelectChecks({keyCode:18});
	$('#list2').groupSelectChecks();
});

</script>

</head>
<body>
	<h3>In a table, using shift key (default)</h3>
	<table>
		<tr>
			<td><input type="checkbox"/></td>
		</tr>
		<tr>
			<td><input type="checkbox"/></td>
		</tr>
		<tr>
			<td><input type="checkbox"/></td>
		</tr>
		<tr>
			<td><input type="checkbox"/></td>
		</tr>
		<tr>
			<td><input type="checkbox"/></td>
		</tr>
	</table>
	<h3>In a list, use alt key to select</h3>
	<ul>
		<li>
			<input type="checkbox"/>
		</li>
		<li>
			<input type="checkbox"/>
		</li>
		<li>
			<input type="checkbox"/>
		</li>
		<li>
			<input type="checkbox"/>
		</li>
		<li>
			<input type="checkbox"/>
		</li>
	</ul>
	<h3>Wrapped in a div no config, alt key to select</h3>
	<div id="list1">
		<input type="checkbox"/>
		<input type="checkbox"/>
		<input type="checkbox"/>
		<input type="checkbox"/>
		<input type="checkbox"/>
		<input type="checkbox"/>
	</div>
	<h3>Wrapped in a span no config, shift key (Default)</h3>
	<span id="list2">
		<input type="checkbox"/>
		<input type="checkbox"/>
		<input type="checkbox"/>
	</span>
</body>

</html>
